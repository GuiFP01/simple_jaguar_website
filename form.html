<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Jaguar contact</title>
</head>
<body>
    <header class="header-container">
        <div class="header-title">
            <h1>The Jaguar</h1>
            <p class="p_header"><em>Panthera onca</em></p>
        </div>
        <div class="header-menu">
            <nav>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="form.html"><li>Contact</li></a>
                    <a href="links.html"><li>Links</li></a>
                    <a href="images.html"><li>Images</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="jaguar-draw-one">
        <img src="images/full-body-jaguar-drawing.png" alt="draw of a jaguar walking">
    </div>
    <main>
        <div class="form_container">
            <form action="post">
                <fieldset class="main_field">
                    <legend>User registration</legend>
                    <div class="common_container user_info">
                        <div class="firstname_container">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="firstname_user" required>
                        </div>
                        <div class="common_container lastname_container">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lastname_user" required>
                        </div>
                        <div class="common_container email_container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email_user" required>
                        </div>
                    </div>
                    <div class="common_container checkbox_container">
                        <fieldset class="check_field">
                            <p>Did you already know the jaguar?</p>
                            <div class="check_yes_container">
                                <input type="checkbox" id="answer_yes" name="yes_user">
                                <label for="answer_yes">Yes! Its a fantastic animal!</label>
                            </div>
                            <div class="check_no_container">
                                <input type="checkbox" id="answer_no" name="no_user">
                                <label for="answer_no">No, but I want to know more now!</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="common_container textarea_container">
                        <label for="user_opinion">Tell me what you know about this feline species:</label>
                        <textarea name="tell_me_more_user" id="user_opinion"></textarea>
                    </div>
                    <div class="button_container">
                        <button type="submit" class="form_button">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

        </div>
    </footer>
</body>
</html>
